<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sudoku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

</head>
<body onkeydown="pressKey(event)">




    
    <div id="Container">
        <h1 id="Title">sudoku</h1>
        <h2>Choose Grid Size:</h2>

        <label for="2" onclick="toggle(this)">
        <input type="radio" class="option" name="size" value="2">
        4x4</label><br>
        <label for="3" onclick="toggle(this)">
        <input type="radio" class="option" name="size" value="3" checked>
        9x9</label><br>
        <label for="4" onclick="toggle(this)">
        <input type="radio" class="option" name="size" value="4">
        16x16</label><br>
        <h2>Choose Difficulty:</h2>
        <label for="0" onclick="toggle(this)">
        <input type="radio" class="option" name="difficulty" value="0">
        easy</label><br>
        <label for="1" onclick="toggle(this)">
        <input type="radio" class="option" name="difficulty" value="1" checked>
        medium</label><br>
        <label for="2" onclick="toggle(this)">
        <input type="radio" class="option" name="difficulty" value="2">
        hard</label><br>
        <br>
        <button id="Generate">Generate sudoku</button>




    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="fireworks.js"></script>
    <script src="build/sudokuClass.js" defer></script>
    <script src="build/interface.js" defer></script>


    
</body>

</html>
